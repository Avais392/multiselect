<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery multiselect plugin with two sides</title>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="https://github.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
    <div id="wrap" class="container">
        <h4 id="demo-zero-configuration-separate-js">Zero configuration, multiple destinations, separate JS file</h4>

        <div class="row">
            <div class="col-xs-5">
                <select name="from[]" id="multi_d" class="form-control" size="26" multiple="multiple">
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="3">Haskell</option>
                    <option value="4">Java</option>
                    <option value="5">JavaScript</option>
                    <option value="6">Lisp</option>
                    <option value="7">Lua</option>
                    <option value="8">MATLAB</option>
                    <option value="9">NewLISP</option>
                    <option value="10">PHP</option>
                    <option value="11">Perl</option>
                    <option value="12">SQL</option>
                    <option value="13">Unix shell</option>
                </select>
            </div>
            
            <div class="col-sm-2">
                <button type="button" id="multi_d_undo" class="btn btn-primary btn-block">Undo</button>
                <button type="button" id="multi_d_redo" class="btn btn-warning btn-block">Redo</button>
                <button type="button" id="multi_d_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                <button type="button" id="multi_d_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button type="button" id="multi_d_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button type="button" id="multi_d_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                <hr style="margin: 40px 0 60px;" />
                <button type="button" id="multi_d_undo_2" class="btn btn-primary btn-block">Undo</button>
                <button type="button" id="multi_d_redo_2" class="btn btn-warning btn-block">Redo</button>
                <button type="button" id="multi_d_rightAll_2" class="btn btn-default btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                <button type="button" id="multi_d_rightSelected_2" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button type="button" id="multi_d_leftSelected_2" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button type="button" id="multi_d_leftAll_2" class="btn btn-default btn-block"><i class="glyphicon glyphicon-backward"></i></button>
            </div>




            <div class="col-xs-5">
                <b>Known languages</b>
                <select name="to[]" id="multi_d_to" class="form-control" size="8" multiple="multiple">
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="2">ABCDE</option>
                </select>

                <br/><hr/><br/>

                <b>I want to learn</b>
                <select name="to_2[]" id="multi_d_to_2" class="form-control" size="8" multiple="multiple">
                    <option value="12">SQL</option>
                    <option value="13">Unix shell</option>
                    <option value="2">FGHIJ</option>
                </select>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script type="text/javascript" src="../../dist/js/multiselect.js"></script>



    <script type="text/javascript">
        $(document).ready(function() {
            // make code pretty
            window.prettyPrint && prettyPrint();

            $('#multi_d').multiselect({
                right: '#multi_d_to, #multi_d_to_2',
                rightSelected: '#multi_d_rightSelected, #multi_d_rightSelected_2',
                leftSelected: '#multi_d_leftSelected, #multi_d_leftSelected_2',
                rightAll: '#multi_d_rightAll, #multi_d_rightAll_2',
                leftAll: '#multi_d_leftAll, #multi_d_leftAll_2',

                search: {
                    left: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
                    right: '<input type="text" name="q2" class="form-control" placeholder="Search..." />'
                },


                moveToRight: function(Multiselect, $options, event, silent, skipStack) {
                    var button = $(event.currentTarget).attr('id');

                    if (button == 'multi_d_rightSelected') {
                        var $left_options = Multiselect.$left.find('> option:selected');
                        Multiselect.$right.eq(0).append($left_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$right.eq(0).find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$right.eq(0));
                        }
                    } else if (button == 'multi_d_rightAll') {
                        var $left_options = Multiselect.$left.children(':visible');
                        Multiselect.$right.eq(0).append($left_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$right.eq(0).find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$right.eq(0));
                        }
                    } else if (button == 'multi_d_rightSelected_2') {
                        var $left_options = Multiselect.$left.find('> option:selected');
                        Multiselect.$right.eq(1).append($left_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$right.eq(1).find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$right.eq(1));
                        }
                    } else if (button == 'multi_d_rightAll_2') {
                        var $left_options = Multiselect.$left.children(':visible');
                        Multiselect.$right.eq(1).append($left_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$right.eq(1).eq(1).find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$right.eq(1));
                        }
                    }
                },



                moveToLeft: function(Multiselect, $options, event, silent, skipStack) {
                    var button = $(event.currentTarget).attr('id');

                    if (button == 'multi_d_leftSelected') {
                        var $right_options = Multiselect.$right.eq(0).find('> option:selected');
                        Multiselect.$left.append($right_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$left.find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$left);
                        }
                    } else if (button == 'multi_d_leftAll') {
                        var $right_options = Multiselect.$right.eq(0).children(':visible');
                        Multiselect.$left.append($right_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$left.find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$left);
                        }
                    } else if (button == 'multi_d_leftSelected_2') {
                        var $right_options = Multiselect.$right.eq(1).find('> option:selected');
                        Multiselect.$left.append($right_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$left.find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$left);
                        }
                    } else if (button == 'multi_d_leftAll_2') {
                        var $right_options = Multiselect.$right.eq(1).children(':visible');
                        Multiselect.$left.append($right_options);

                        if ( typeof Multiselect.callbacks.sort == 'function' && !silent ) {
                            Multiselect.$left.find('> option').sort(Multiselect.callbacks.sort).appendTo(Multiselect.$left);
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
